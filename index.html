<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div class="card rounded-4" style="width: 30rem;">
        <div class="neKadarKaldi">
          <h3 class="card-title text-center mt-4 mb-4">Etkinliğe Ne Kadar Kaldı?</h3>
          <form id="form" class="w-75 d-block mx-auto">
                <label for="date" class="form-label fw-bold">Tarih Seçiniz</label>
                <input type="date" class="form-control rounded-4" id="date">
                <button type="submit" class="btn btn-success w-75 d-block mx-auto mt-4 mb-4">HESAPLA</button>
          </form>
        </div>

        <div class="kalanSure d-none">
            <h3 class="card-title text-center mt-4 mb-4">Kalan Süre</h3>
            <div class="d-flex justify-content-evenly mt-3 mb-4">
                <p><span class="text-danger fs-1" id="day"></span>Gün</p>
                <p><span class="text-danger fs-1" id="hour"></span>Saat</p>
                <p><span class="text-danger fs-1" id="minute"></span>Dakika</p>
                <p><span class="text-danger fs-1" id="second"></span>Saniye</p>
            </div>
            <button type="button" class="btn btn-success w-75 d-block mx-auto mt-4 mb-4" id="reset">SIFIRLA</button>
        </div>

        <div class="vakitGeldi d-none">
            <h3 class="card-title text-center mt-4 mb-4">Vakit Geldi</h3>
            <button type="button" class="btn btn-success w-75 d-block mx-auto mt-4 mb-4" id="recalculate">YENİDEN HESAPLA</button>
        </div>
      </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
